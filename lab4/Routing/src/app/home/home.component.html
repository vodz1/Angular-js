<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form [formGroup]="form">
        <div class="mb-3">
            <label for="name" class="form-label">Your name</label>
            <input type="text" formControlName="name" class="form-control" id="name"  required>
            @if (!nameValid) {
                <p class="mt-2 text-danger">
                    <strong>Oops!</strong> Name should be at least 3 characters!
                </p>
            }
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Your Age</label>
            <input type="number" formControlName="age" class="form-control" id="age" required>
            @if (!ageValid) {
                <p class="mt-2 text-danger">
                    <strong>Oops!</strong> Age should be between 20 and 40!
                </p>
            }
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="john@example.com" required>
            @if (!emailValid) {
                <p class="mt-2 text-danger">
                    <strong>Oops!</strong> Email is not valid!
                </p>
            }
        </div>

        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Check</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
